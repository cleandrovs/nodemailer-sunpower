<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script src="jspdf.min.js"></script>
    <title>Formulario de contacto</title>
</head>

<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-sm-12 mx-auto col-md-8 col-lg-5">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Formulario para SunPower</h1>
                    </div>
                    <div class="card-body">
                        <form action="/send-email" method="POST" id="form">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombres / Name</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre"
                                        onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122 )|| (event.charCode == 32))'
                                        required placeholder="Name">
                                </div>
                                <div class="col-md-6">
                                    <label for="apellido" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="apellido"
                                        onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)||(event.charCode ==32))'>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="direccion" class="form-label">Direccion</label>
                                    <input type="text" class="form-control" id="direccion" name="direccion">
                                </div>
                                <div class="col-md-6">
                                    <label for="telefono" class="form-label">Telefono</label>
                                    <input type="text" class="form-control" id="telefono" name="telefono"
                                        onkeypress='return event.charCode >= 47 && event.charCode <= 57'>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="city" class="form-label">Ciudad - Estado - ZIP code </label>
                                <input type="text" class="form-control" id="city" name="city">
                            </div>

                            <div class="mb-3">
                                <label for="socialSecurity" class="form-label">Social Security</label>
                                <div class="input-group col-md-6">
                                    <input type="text" class="form-control" aria-label="socialSecurity"
                                        id="socialSecurity"
                                        onkeypress='return event.charCode >= 47 && event.charCode <= 57' maxlength="3">
                                    <span class="input-group-text">-</span>
                                    <input type="text" class="form-control" aria-label="socialSecurity2"
                                        id="socialSecurity2"
                                        onkeypress='return event.charCode >= 47 && event.charCode <= 57' maxlength="2">
                                    <span class="input-group-text">-</span>
                                    <input type="text" class="form-control" aria-label="socialSecurity3"
                                        id="socialSecurity3"
                                        onkeypress='return event.charCode >= 47 && event.charCode <= 57' maxlength="4">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="dateOB" class="form-label">Fecha de nacimiento:</label>
                                <input type="date" id="dateOB" class="form-control" value="1991-07-22" min="1900-01-01"
                                    max="2030-12-31">
                            </div>

                            <div class="card">
                                <div class="card-body">
                                    <h3>información contacto emergencia</h3>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="nameEmergency" class="form-label">Nombre Contacto</label>
                                            <input type="text" class="form-control" id="nameEmergency"
                                                onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122 )|| (event.charCode == 32))'>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="phoneEmergency" class="form-label">Telefono</label>
                                            <input type="text" class="form-control" id="phoneEmergency"
                                                onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="parentesco" class="form-label">Parentesco</label>
                                        <input type="text" class="form-control" id="parentesco">
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h3>Cuestionario de Salud</h3>
                                    <div>
                                        <label for="" class="form-label">Epilepsia</label>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="epilepsia" class="form-check-input"
                                                id="epilepsia-si" value="1">
                                            <label for="epilepsia-si" class="form-check-label">Si</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="epilepsia" class="form-check-input"
                                                id="epilepsia-no" value="0" checked>
                                            <label for="epilepsia-no" class="form-check-label">No</label>
                                        </div>
                                    </div>

                                    <div>
                                        <label for="" class="form-label">Diabetes</label>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="diabetes" class="form-check-input"
                                                id="diabetes-si" value="1">
                                            <label for="diabetes-si" class="form-check-label">Si</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="diabetes" class="form-check-input"
                                                id="diabetes-no" value="0" checked>
                                            <label for="diabetes-no" class="form-check-label">No</label>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="" class="form-label">Enfermedad del corazon</label>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="heartDis" class="form-check-input"
                                                id="heartDis-si" value="1">
                                            <label for="heartDiss-si" class="form-check-label">Si</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="heartDis" class="form-check-input"
                                                id="heartDis-no" value="0" checked>
                                            <label for="heartDis-no" class="form-check-label">No</label>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="" class="form-label">Dolor en las Articulaciones</label>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="stiff" class="form-check-input" id="stiff-si"
                                                value="1">
                                            <label for="stiff-si" class="form-check-label">Si</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="stiff" class="form-check-input" id="stiff-no"
                                                value="0" checked>
                                            <label for="stiff-no" class="form-check-label">No</label>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="" class="form-label">Distrofia muscular</label>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="distrophy" class="form-check-input"
                                                id="distrophy-si" value="1">
                                            <label for="distrophy-si" class="form-check-label">Si</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="distrophy" class="form-check-input"
                                                id="distrophy-no" value="0" checked>
                                            <label for="distrophy-no" class="form-check-label">No</label>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="" class="form-label">Tromboflebitis</label>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="trombo" class="form-check-input" id="trombo-si"
                                                value="1">
                                            <label for="trombo-si" class="form-check-label">Si</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="trombo" class="form-check-input" id="trombo-no"
                                                value="0" checked>
                                            <label for="trombo-no" class="form-check-label">No</label>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="" class="form-label">Esclerosis multiple</label>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="esclerosis" class="form-check-input"
                                                id="esclerosis-si" value="1">
                                            <label for="esclerosis-si" class="form-check-label">Si</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="esclerosis" class="form-check-input"
                                                id="esclerosis-no" value="0" checked>
                                            <label for="esclerosis-no" class="form-check-label">No</label>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="" class="form-label">Cirugia de la espalda</label>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="surgery" class="form-check-input" id="surgery-si"
                                                value="1">
                                            <label for="surgery-si" class="form-check-label">Si</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="surgery" class="form-check-input" id="surgery-no"
                                                value="0" checked>
                                            <label for="surgery-no" class="form-check-label">No</label>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="" class="form-label">Alergias</label>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="allergies" class="form-check-input"
                                                id="allergies-si" value="1">
                                            <label for="allergies-si" class="form-check-label">Si</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="allergies" class="form-check-input"
                                                id="allergies-no" value="0" checked>
                                            <label for="allergies-no" class="form-check-label">No</label>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="" class="form-label">Artritis</label>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="artritis" class="form-check-input"
                                                id="artritis-si" value="1">
                                            <label for="artritis-si" class="form-check-label">Si</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="artritis" class="form-check-input"
                                                id="artritis-no" value="0" checked>
                                            <label for="artritis-no" class="form-check-label">No</label>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="" class="form-label">Tratamiento psicológico</label>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="treatment" class="form-check-input"
                                                id="treatment-si" value="1">
                                            <label for="treatment-si" class="form-check-label">Si</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="treatment" class="form-check-input"
                                                id="treatment-no" value="0" checked>
                                            <label for="treatment-no" class="form-check-label">No</label>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="" class="form-label">Pérdida de visión</label>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="lossVi" class="form-check-input" id="lossVi-si"
                                                value="1">
                                            <label for="lossVi-si" class="form-check-label">Si</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="lossVi" class="form-check-input" id="lossVi-no"
                                                value="0" checked>
                                            <label for="lossVi-no" class="form-check-label">No</label>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="" class="form-label">Paralisis cerebral</label>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="palsy" class="form-check-input" id="palsy-si"
                                                value="1">
                                            <label for="palsy-si" class="form-check-label">Si</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="palsy" class="form-check-input" id="palsy-no"
                                                value="0" checked>
                                            <label for="palsy-no" class="form-check-label">No</label>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="" class="form-label">Hernia discal</label>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="hernia" class="form-check-input" id="hernia-si"
                                                value="1">
                                            <label for="hernia-si" class="form-check-label">Si</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="hernia" class="form-check-input" id="hernia-no"
                                                value="0" checked>
                                            <label for="hernia-no" class="form-check-label">No</label>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="" class="form-label">Parkinson</label>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="parkinson" class="form-check-input"
                                                id="parkinson-si" value="1">
                                            <label for="parkinson-si" class="form-check-label">Si</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="parkinson" class="form-check-input"
                                                id="parkinson-no" value="0" checked>
                                            <label for="parkinson-no" class="form-check-label">No</label>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="" class="form-label">Otra condición medica</label>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="otherMed" class="form-check-input"
                                                id="otherMed-si" value="1">
                                            <label for="otherMed-si" class="form-check-label">Si</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="otherMed" class="form-check-input"
                                                id="otherMed-no" value="0" checked>
                                            <label for="otherMed-no" class="form-check-label">No</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <span class="d-block pb-2">Firma digital aqui</span>
                            <div class="signature mb-2" style="width: 100%; height: 200px;">
                                <canvas id="signature-canvas"
                                    style="border: 1px dashed red; width: 100%; height: 200px;"></canvas>
                            </div>

                            <button type="submit" class="btn btn-primary mb-4">Enviar Formulario</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
